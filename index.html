<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allcontainer">
      <div class="imageside">
        <img src="./usman-omar-landscape.jpg" alt="Landscape with gondola lift">
        <div class="imagecaption">
          <img src="./wind.png" alt="Wind lines">
          <p>FORM</p>
        </div>
      </div>
      <div class="formside">
        <div class="headerpart">
          <h1>This is not a real online service! This is just practise for forms. 
            You can try fill out the form below and sumbit it, but in this exercise it's 
            really not being sent anywhere yet!</h1>
          <h1>Go ahead and and try it out!</h1>
        </div>
        <div class="formpart">
          <form id="signing" action="" method="post">
            <p id="formheader">Let's do this!</p>
            <div class="name">
              <p>
                <label for="firstname" >FIRST NAME</label>
                <input type="text" id="firstname" name="first_name" required>
              </p>
              <p>
                <label for="lastname" >LAST NAME</label>
                <input type="text" id="lastname" name="last_name" required>
              </p>
            </div>
            <div class="mailphone">
              <p>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" placeholder="example@mail.com" name="e_mail">
              </p>
              <p>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" placeholder="0401234567" name="phonenum">
              </p>
            </div>
            <div class="pswrd">
              <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" minlength="6" required>
              </p>
              <p>
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" name="confirm" required>
              </p>
              <p id="sub">
                <label for="subscribe">SUBSCRIBE</label>
                <input type="checkbox" id="subscribe" name="subscribe">
              </p>
            </div>
          </form>
        </div>
        <div class="footerpart">
          <button type="submit" form="signing" name="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
</body>
</html>
